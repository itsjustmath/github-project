<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Github Project</title>
  <link rel="stylesheet" href="./build/index.css">
</head>
<body>
  <nav class="masthead">
    <div class="container">
      <a href="/" class="masthead-logo"><img src="./images/github-logo.svg"></a>
      <div class="masthead-nav flex flex-alignCenter">
        <a href="http://github.com" class="u-color--white">Return to Github</a>
        <button class="masthead-btn btn btn-sm btn-outline" type="button">Contact Us</button>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <h1 class="jumbotron-header">Sometimes you just need a little help.</h1>
      <div class="columns">
        <div class="one-half column centered">
          <div class="jumbotron-search">
            <input class="form-control input-lg input-block" type="text" placeholder="How can we help?">
          </div>
          <div class="jumbotron-links">Common topics: <a href="">collaborating with Github</a>, <a href="">learning Git</a></div>
        </div>
      </div>
    </div>
  </div>
  <section class="categories">
    <div class="container">
      <h2>Help Topics</h2>
      <div class="columns">
        <div class="one-third column card">Card One</div>
        <div class="one-third column card">Card Two</div>
        <div class="one-third column card">Card Three</div>
        <div class="one-third column card">Card Four</div>
        <div class="one-third column card">Card Five</div>
        <div class="one-third column card">Card Six</div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
